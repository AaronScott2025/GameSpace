name: CI/CD Deployment to EC2

on:
  pull_request:
    branches: DeploymentStage

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Check Node Version
        run: node -v

      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build
          echo "Frontend build complete!"

      - name: List Build Artifacts
        run: ls -al frontend/dist

      # Clean remote target directory for frontend files.
      - name: Clean Remote Frontend Build Directory
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            sudo rm -rf ~/GameSpace/frontend/build
            mkdir -p ~/GameSpace/frontend/build
            sudo chown $(whoami):$(whoami) ~/GameSpace/frontend/build

      # Deploy frontend files (archiving the entire "dist" folder while stripping off the "dist" level).
      - name: Deploy Frontend Build to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "frontend/dist"
          target: "~/GameSpace/frontend/build/"
          overwrite: true
          strip_components: '1'

      # Deploy backend.
      # This SSH command now restores the .env file before restarting gunicorn.
      - name: Deploy and Restart Backend on EC2
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd ~/GameSpace
            git fetch origin main
            git reset --hard origin/main

            echo "Restoring Backend .env File..."
            # Write the backend environment file from GitHub Secrets.
            echo "${{ secrets.BACKEND_ENV_FILE }}" > GameSpaceBackend/.env
            chmod 600 GameSpaceBackend/.env

            echo "Deploying Flask Backend using Gunicorn..."
            cd GameSpaceBackend
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            source venv/bin/activate
            pip install --upgrade pip
            pip install --break-system-packages -r requirements.txt

            # Now that the .env file is in place, restart gunicorn so it picks up the new values.
            sudo systemctl daemon-reload
            sudo systemctl restart gunicorn

            echo "Deployment of backend complete."

      # If you need a frontend .env file (for example, if your static app reads one at runtime)
      - name: Restore Frontend .env File
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            echo "${{ secrets.FRONTEND_ENV_FILE }}" > ~/GameSpace/frontend/.env
            chmod 600 ~/GameSpace/frontend/.env

      # Adjust permissions for the deployed frontend files and reload Nginx.
      - name: Adjust Permissions and Reload Nginx on EC2
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            echo "Adjusting file permissions on static files..."
            sudo chmod -R 755 ~/GameSpace/frontend/build
            sudo chown -R www-data:www-data ~/GameSpace/frontend/build

            echo "Reloading Nginx..."
            sudo systemctl daemon-reload
            sudo systemctl reload nginx

            echo "Deployment Complete!"
