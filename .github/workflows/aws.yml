name: CI/CD Deployment to EC2

on:
  pull_request:
    branches: DeploymentStage

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Check Node Version
        run: node -v

      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build
          echo "Frontend build complete!"

      - name: List Frontend Directory
        run: ls -al frontend

      - name: List Build Artifacts
        run: ls -al frontend/dist

      - name: Deploy Frontend Build to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "frontend/dist/*"
          target: "~/GameSpace/frontend/build/"

      - name: Deploy Backend and Restart Services on EC2
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd ~/GameSpace
            git fetch origin main
            git reset --hard origin/main

            echo "Deploying Flask Backend using Gunicorn..."
            cd GameSpaceBackend
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            source venv/bin/activate
            pip install --upgrade pip
            pip install --break-system-packages -r requirements.txt
            sudo systemctl daemon-reload
            sudo systemctl restart gunicorn

            echo "Configuring file permissions for static assets..."
            sudo chmod -R 755 ~/GameSpace/frontend/build
            sudo chown -R www-data:www-data ~/GameSpace/frontend/build

            echo "Reloading Nginx..."
            sudo systemctl daemon-reload
            sudo systemctl reload nginx

            echo "Deployment Complete!"
